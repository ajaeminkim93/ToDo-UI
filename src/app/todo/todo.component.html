<div class = "container">

    <fieldset class="form-group">
        <label>Description</label>
        <input type="text" [(ngModel)]="todo.description" class="form-control" name="description" required="required">
    </fieldset>

    <fieldset class="form-group">
        <label>Date</label>
        <input type="date" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" (ngModelChanged)="todo.targetDate=$event" class="form-control" name="targetDate" required="required">
    </fieldset>

    <button class="btn btn-success" (click)="saveTodo()">Save</button>
</div>
